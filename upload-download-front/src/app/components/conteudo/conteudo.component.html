<mat-card>
    <mat-card-header>
        <mat-card-title>Upload de arquivo</mat-card-title>
        <mat-card-subtitle>Selecione um arquivo.</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
        <form (submit)="uploadFile($event)">
            <input type="file" name="arquivo" (change)="uploadFile($event)" />
        </form>
    </mat-card-actions>
</mat-card>

<div class="mat-elevation-z8 col-md-12 table-responsive">

    <table mat-table [dataSource]="dataSource"
        class="col-md-12 table-responsive mat-elevation-z8 table table-condensed table-hover table-striped">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> id Arquivo </th>
            <td mat-cell *matCellDef="let arquivo"> {{ arquivo.id }} </td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome Arquivo </th>
            <td mat-cell *matCellDef="let arquivo"> {{ arquivo.nome }} </td>
        </ng-container>

        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type Arquivo</th>
            <td mat-cell *matCellDef="let arquivo"> {{ arquivo.type }} </td>
        </ng-container>

        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let arquivo">
                <mat-icon class="cursorMao" (click)="baixar(arquivo.id)">get_app</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sem registros na tabela!</td>
        </tr>

    </table>

</div>
